<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear ud_color"
              ng-click="close('clearCache')"
              style="font-size: 13px">
        <i class="icon ion-ios-arrow-left"></i>返回
      </button>
    </div>
    <h1 class="title ud_weight">清理储存空间</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="card" style="margin:0;">
      <div class="item" style="height:130px;display: flex;justify-content: center;">
        <div class="circle"
             ng-style="{background:vo.percent==100?'#ccc':'#05806B'}">
          <div class="pie_left"
               ng-style="{transform:vo.percent>50?'rotate('+(vo.percent-50)*3.6+'deg)':'rotate(0deg)'}"></div>
          <div class="pie_right"
               ng-style="{background:vo.percent>50&&vo.percent!=100?'#05806B':'#ccc',transform:vo.percent<=50?'rotate('+vo.percent*3.6+'deg)':'rotate(0deg)'}"></div>
          <div class="mask"><span ng-show="vo.percent!=100&&vo.percent!=0">{{vo.percent}}%</span></div>
        </div>
      </div>
      <div class="item" style="border-top: none;text-align: center;">
        点击下方清理缓存按钮
      </div>
    </div>

    <button class="button button-balanced button-full"
            ng-click="vc.percentTimer()">
      开始清理
    </button>
  </ion-content>

  <style type="text/css">
    .circle {
      width: 100px;
      height: 100px;
      position: absolute;
      border-radius: 50%;
      background: #ccc;
    }

    .pie_left, .pie_right {
      width: 100px;
      height: 100px;
      position: absolute;
      border-radius: 50%;
      top: 0;
      left: 0;
      background: #ccc;
    }
    .pie_right {
      clip: rect(0, auto, auto, 50px);
    }

    .pie_left {
      clip: rect(0, 50px, auto, 0);
    }

    .mask {
      width: 94px;
      height: 94px;
      border-radius: 50%;
      left: 3px;
      top: 3px;
      background: #FFF;
      position: absolute;
      text-align: center;
      line-height: 94px;
      font-size: 16px;
      background-size: 94px 94px;
      transition: all 1s;
    }
  </style>
</ion-modal-view>
