
<ion-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear ud_color" ng-click="ud.goBack()">
        <i class="icon icon-left ion-ios-arrow-back"></i> 返回
      </button>
    </div>
    <h1 class="title ud_weight">找回密码</h1>
  </ion-header-bar>
  <ion-content style="padding-top: 20px">
    <div class="list">
      <p class="item" style="border: none;color: #607DA4;">
        您的手机号: <span ng-bind="mobil"></span>
      </p>
      <p class="item item-divider" style="padding:2px 16px; ">
        <input type="text" placeholder="请输入验证码" style="width:100%;"
               ng-model="code.num">
      </p>
    </div>
    <button class="ud_btn" ng-click="ud.nextTo()">
      下一步
    </button>
    <p style="color:#607DA4;text-align: center;">没有收到短信？</p>
    <button class="ud_btn" ng-click="ud.nextSend()" style="margin-top: 0;" id="getcodePwBtn">
      重新发送
    </button>
  </ion-content>
</ion-view>
