
<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear ud_color" ng-click="udr.goBack()">
        <i class="icon icon-left ion-ios-arrow-back"></i> 返回
      </button>
    </div>
    <h1 class="title ud_weight">找回密码</h1>
  </ion-header-bar>
  <ion-content style="padding-top: 25px" scroll="false">
    <div class="list">
      <p class="item ud_padding">
        中国(+86)
      </p>
    </div>
    <div class="list">
      <p class="item" style="display: flex;align-items: center;padding: 2px 16px">
        <input type="text"
               style="border: none;
               background: transparent;flex-grow: 1;"
               ng-model="userInfo.phone"
               placeholder="请输入手机号">
        <i class="icon ion-close-circled"
           ng-click="ud.inputEmpty()"
           ng-show="userInfo.phone"></i>
      </p>
    </div>
    <button class="ud_btn" ng-click="ud.next()">
      下一步
    </button>
  </ion-content>

</ion-modal-view>
