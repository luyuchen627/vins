<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="./wxforschoolinitial/css/global.css" />
		<link rel="stylesheet" type="text/css" href="./wxforschoolinitial/css/composing.css" />
		<link rel="stylesheet" type="text/css" href="./wxforschoolinitial/css/reportschool.css" />
		<script src="./wxforschoolinitial/js/jquery.min.js"></script>
		<script src='./wxforschoolinitial/js/composing.js'></script>
		<script src="./wxforschoolinitial/js/global.js"></script>
		<script src="./wxforschoolinitial/js/reportschool.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="selectGrade">
				<div class="grades"></div>
			</div>
			<div class="exams">
			</div>
		</div>
		<div class="model hidden">
			<div class="examList">
				<div class="gradeLabel"><span class="lebel_left"><span class="label_text">初一</span><span class="label_right"></span></div>
				<h2 class="examTitle">第一考试</h2>
			</div>
			<div class="elprojectList">
				<div class="examBaseInfo">
					<div>
						<p>90分以上：</p>
						<p class="overNinety">30%</p>
					</div>
					<div class="examProject">
						<div class="projectText">语文</div>
						<div class="avg">平均分<span class="avgText">34</span>分</div>
					</div>
					<div>
						<p>及格率：</p>
						<p class="pass">30%</p>
					</div>
				</div>
				<div class="examDetail">
					<p><span>平均分最高：</span><span class="avgMax_class">初一一班</span>&nbsp;<span class="avgMax_score">90分</span></p>
					<p><span>平均分最低：</span><span class="avgMin_class">初一一班</span>&nbsp;<span class="avgMin_score">90分</span></p>
					<p><span>最高分：</span><span class="scoreMax_class">初一一班</span>&nbsp;<span class="scoreMax_stu">张三</span>&nbsp;<span class="scoreMax_score">90分</span></p>
					<p><span>最低分：</span><span class="scoreMin_class">初一一班</span>&nbsp;<span class="scoreMin_stu">李四</span>&nbsp;<span class="scoreMin_score">90分</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
