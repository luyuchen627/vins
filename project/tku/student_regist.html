<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>家长端-注册</title>
		<link rel="stylesheet" type="text/css" href="./wxforstudentinitial/css/global.css" />
		<link rel="stylesheet" type="text/css" href="./wxforstudentinitial/css/composing.css"/>
		<link rel="stylesheet" type="text/css" href="./wxforstudentinitial/css/regist.css" />
		<script src="./wxforstudentinitial/js/jquery.min.js"></script>
		<script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
		<script src="./wxforstudentinitial/js/composing.js"></script>
		<script src="./wxforstudentinitial/js/global.js"></script>
		<script src="./wxforstudentinitial/js/regist.js"></script>
	</head>
	<body>
		<div class="form">
			<div class="field">
				<span class="labelText">学校：</span>
				<span class="schoolName"></span>
			</div>
			<div class="selectGrade"></div>
			<div class="selectClass"></div>
			<div class="field">
				<span class="labelText">家长姓名：</span>
				<input type="text" placeholder="*请填写您的姓名" id="userName" />
			</div>
			<div class="field">
				<span class="labelText">学生姓名：</span>
				<input type="text" placeholder="*请填写学生姓名" id="studentName" />
			</div>
			<div class="relation"></div>
			<div class="field">
				<span class="labelText">手机号：</span>
				<input type="number" placeholder="*请输入11位手机号" id="mobile" />
			</div>
			<div class="field">
				<span class="labelText">密码：</span>
				<input type="password" placeholder="请输入密码" id="pass" />
			</div>
			<div class="field">
				<span class="labelText">确认密码：</span>
				<input type="password" placeholder="请确认密码" id="confirmPsw" />
			</div>
			<div class="field">
				<span class="labelText">验证码：</span>
				<input type="text" placeholder="请输入验证码" id="code" />
				<span id='getCode'>获取验证码</span>
			</div>		
			<div class="regist">
				<div class="btn primary registBtn">注册</div>
			</div>
		</div>
	</body>
</html>
