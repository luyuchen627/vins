<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./wxforschoolinitial/css/global.css"/>
		<link rel="stylesheet" type="text/css" href="./wxforschoolinitial/css/personage.css"/>
		<link rel="stylesheet" type="text/css" href="./wxforschoolinitial/css/composing.css"/>
		<script src="./wxforschoolinitial/js/jquery.min.js"></script>
		<script src="./wxforschoolinitial/js/composing.js"></script>
		<script src="./wxforschoolinitial/js/global.js"></script>
		<script src="./wxforschoolinitial/js/personage.js"></script>
	</head>
	<body>
		<div class="personInfo">
			<div class="img">
				<img src="./wxforschoolinitial/img/5856f0d166eeffb.jpg"/>
			</div>
			<span class="name"></span>
			<span class="phone"></span>
			<span class="arrows"></span>
		</div>
		<ul class="message">
			<li class="school">
				<span><img src="./wxforschoolinitial/img/school.png"/></span>
				<span>学校</span>
				<span class="rt"><span class="schoolname"></span></span>
			</li>
			<li class="duty">
				<span><img src="./wxforschoolinitial/img/duty.png"/></span>
				<span>职务</span>
				<span class="rt useridentity"></span>
			</li>
			<li class="lookexam">
				<span><img src="img/exam.png"/></span>
				<span>考试报表</span>
			</li>
			<li class="school_report hidden">
				<span><img src="img/reportschool.png"/></span>
				<span>校长报表</span>
			</li>
			<li class="resetpw">
				<span><img src="./wxforschoolinitial/img/resetpwd.png"/></span>
				<span>修改密码</span>
			</li>
			<li class="bindNewMobile">
				<span><img src="./wxforschoolinitial/img/bindnewmobile.png"/></span>
				<span>绑定新的手机号</span>
			</li>
		</ul>
	</body>
</html>
