<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>选择网络试卷</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<link rel="stylesheet" type="text/css" href="css/selectcloudexam.css" />
		<script src="js/jquery.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/selectcloudexam.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="selectArea">
				<div class="mask"></div>
				<div class="select_con">
					<h2 class="selectTitle">选择试卷的年级和科目</h2>
					<div class="labelTitle">年级</div>
					<ul class="gradeWrap"></ul>
					<div class="labelTitle">科目</div>
					<ul class="subjectWrap"></ul>
				</div>
				<div class="tobottom">
					<img src="./img/tobottom.png" alt="">
				</div>
			</div>
			<div class="exams colorArray">
				<div class="examlist colorList">
					<div class="baseinfo">
						<p class="province">北京</p>
						<p class="examTitle">模拟考试s1</p>
					</div>
					<div class="extrainfo">
						<span class="belong_sub">数学</span>
						<span class="joinNum">999人已做</span>
						<span class="preview">预览</span>
						<span class="print">打印</span>
					</div>
				</div>
				<div class="examlist colorList">
					<div class="baseinfo">
						<p class="province">北京</p>
						<p class="examTitle">模拟考试s1</p>
					</div>
					<div class="extrainfo">
						<span class="belong_sub">数学</span>
						<span class="joinNum">999人已做</span>
						<span class="preview">预览</span>
						<span class="print">打印</span>
					</div>
				</div>
				<div class="examlist colorList">
					<div class="baseinfo">
						<p class="province">北京</p>
						<p class="examTitle">模拟考试s1</p>
					</div>
					<div class="extrainfo">
						<span class="belong_sub">数学</span>
						<span class="joinNum">999人已做</span>
						<span class="preview">预览</span>
						<span class="print">打印</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
