<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>考试报表</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<link rel="stylesheet" type="text/css" href="css/reportexam.css" />
		<script src="js/jquery.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/reportexam.js"></script>
	</head>
	<body>
		<div class="examInfo">
			<div class="paperTitle">***</div>
			<div class="className">**班</div>
			<div class="examReportInfo">
				<div class="avarage">
					<p class="labelText">平均分</p>
					<p><span class="avarageText">*</span>分</p>
				</div>
				<div class="joinNum">
					<p class="labelText">考试人数</p>
					<p><span class="joinNumText">*</span>人</p>
				</div>
				<div class="passRate">
					<p class="labelText">及格率</p>
					<p><span class="passRateText">*</span>%</p>
				</div>
			</div>
		</div>
		<div class="reportPanel">
			<div class="scoreDistribution hidden">
				<h2 class="chartTitle">成绩分布</h2>
				<div class="detail"></div>
				<!-- <div class="examRank">
					<div class="btn primary examRankBtn">点击查看考试排名</div>
				</div> -->
			</div>
			<div class="questionAnalysis hidden">
				<h2 class="chartTitle">题型分析</h2>
				<div class="detail"></div>
			</div>
			<div class="knowledgeAnalysis hidden">
				<h2 class="chartTitle">知识点分析</h2>
				<div class="detail">
					<div class="kp_title greenFont">
						<span class="kdName">知识点</span>
						<span class="appearNum">出现占比</span>
						<span class="scoresoc">分数占比</span>
						<span class="errorNum">错误人次</span>
					</div>
					<ul class="kp_con"></ul>
				</div>
				<!-- <div class="examPaper">
					<div class="btn primary examRankBtn">点击查看试卷</div>
				</div> -->
			</div>
			<div class="studentRank hidden">
				<h2 class="chartTitle">考试排名</h2>
				<div class="detail">
					<div class="labelText greenFont">
						<span class="stu_name">学生姓名</span>
						<span class="stu_score">分数</span>
						<span class="stu_rank">排名</span>
					</div>
					<ul class="stuRank_con"></ul>
				</div>
			</div>
		</div>
		<div class="tabBar">
			<span class="backExamList">返回考试列表</span>
			<span class="backSubjectList">返回科目列表</span>
			<span class="backIndex">返回首页</span>
		</div>
	</body>
</html>
