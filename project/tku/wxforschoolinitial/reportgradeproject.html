<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>年级科目考试情况</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<link rel="stylesheet" type="text/css" href="css/reportgradeproject.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/reportgradeproject.js"></script>
	</head>
	<body>
		<header>
			<div id="classifyandgrade">科目：<span class="projectText">语文</span>&nbsp;&nbsp;年级：<span class="gradeName">初一</span></div>
			<div id="papertitle">北京市七年级第一学期第一单元测试</div>
		</header>
		<div id="classlist"><!-- 班级数据载入此处 --></div>

		<div id="itemtemplate" class="hidden">
			<div class="classitem">
				<!-- 班级和及格率 -->
				<div class="title">
					<!-- <span>初一1班（及格率80%）<span> -->
					<span class="label_left"><span class="label_text"></span><span class="label_right"></span>
				</div>
				<!-- 图 -->
				<div class="grap"></div>
				<!-- 参考人数、不及格人数、平均分 -->
				<div class="summarize">
					<div>
						<div class="summarizetitle">参考人数</div>
						<div class="summarizedetail"><span class="studentnum">5</span>人</div>
					</div>
					<div>
						<div class="summarizetitle">不及格人数</div>
						<div class="summarizedetail"><span class="unpassnum">2</span>人</div>
					</div>
					<div>
						<div class="summarizetitle">平均分</div>
						<div class="summarizedetail"><span class="average">90</span>分</div>
					</div>
				</div>
				<!-- 最高分最低分 -->
				<div class="topandlow">
					<div><div>最高分<font class="topfont">150</font>分(<font class="topname">赵子睿</font>)</div></div>
					<div><div>最低分<font class="lowfont">80</font>分(<font class="lowname">张笨笨</font>)</div></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
