<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>学生报表</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<link rel="stylesheet" type="text/css" href="css/reportstudent.css" />
		<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/reportstudenttemp.js"></script>
	</head>
	<body>
		<div class="examInfo">
			<div class="paperTitle">**班</div>
			<div class="examReportInfo">
				<div class="score">
					<p class="labelText">得分</p>
					<p><span class="scoreText">*</span>分</p>
				</div>
				<div class="classRank">
					<p class="labelText">班级排名</p>
					<p><span class="classRankText">*</span>名</p>
				</div>
				<div class="gradeRank">
					<p class="labelText">年级排名</p>
					<p><span class="gradeRankText">*</span>名</p>
				</div>
			</div>
		</div>
		<div class="reportPanel">
			<div class="questionAnalysis">
				<h2 class="chartTitle">题型分析</h2>
				<div class="detail"></div>
			</div>
			<div class="knowledgeAnalysis">
				<h2 class="chartTitle">知识点分析</h2>
				<div class="detail">
					<div class="kp_title greenFont">
						<span class="kdName">知识点</span>
						<span class="errorNum">错误/出现</span>
						<span class="errorNos">错误题号</span>
						<span class="missScore">扣分</span>
					</div>
					<ul class="kp_con"></ul>
				</div>
				<div class="examPaper">
					<div class="btn primary previewPaperBtn">点击查看试卷</div>
				</div>
			</div>
			<div class="chart_classRank">
				<h2 class="chartTitle">历史班级排名</h2>
				<div class="detail" style="width: 100%;height: 6rem;"></div>
			</div>
			<!-- <div class="chart_score">
				<h2 class="chartTitle">历史分数</h2>
				<div class="detail" style="width: 100%;height: 6rem;"></div>
			</div> -->
		</div>
		<!-- <div class="primary backBtn">返回上一页</div> -->
	</body>
</html>
