<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>选择考试</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<script src="js/jquery.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/selectexam.js"></script>
		<style>
			.selectArea{
				padding: 0.2rem;
				padding-bottom: 1.2rem;
			}
			.selectArea .labelText{
				font-size: 0.4rem;
				text-align: center;
				margin: 0.2rem 0;
			}
			.exam_con .examlist{
				padding: 1em;
				border-bottom: 1px solid #ccc;
			}
			.exam_con .examlist:active{
				background-color: #ccc;
			}
			.backBtn{
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 1rem;
				line-height: 1rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="selectArea">
			<p class="labelText">请选择要查看报表的考试</p>
			<!-- 科目列表 -->
			<div class="exam_con"></div>
		</div>
		<div class="primary backBtn">返回上一页</div>
	</body>
</html>
