<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>学生报表</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<link rel="stylesheet" type="text/css" href="css/reportexam.css" />
		<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/reportexam.js"></script>
	</head>
	<body>
		<div class="examInfo">
			<div class="paperTitle">**班</div>
			<div class="stuInfo"><span class="stuName">**</span><span class="stuClass">**班</span></div>
			<div class="examReportInfo">
				<div class="totalScore">
					<p class="labelText">总分</p>
					<p><span class="totalScoreText">*</span>分</p>
				</div>
				<div class="score">
					<p class="labelText">得分</p>
					<p><span class="scoreText">*</span>分</p>
					<div class="mark"></div>
				</div>
				<div class="classRank">
					<p class="labelText">班级排名</p>
					<p><span class="classRankText">*</span>名</p>
					<div class="mark"></div>
				</div>
				<div class="gradeRank hidden">
					<p class="labelText">年级排名</p>
					<p><span class="gradeRankText">*</span>名</p>
				</div>
				<div class="errorNum">
					<p class="labelText">错题</p>
					<p><span class="errorNumText">*</span>道</p>
				</div>
			</div>
		</div>
		<div class="reportPanel">
			<div class="scoreDistribution hidden">
				<h2 class="chartTitle">班级情况</h2>
				<div class="classDetail">
					<div class="chart_show">
						<div class="chart_passed"  style="width: 2.5rem;height: 2.5rem;"></div>
						<div class="chart_excellent"  style="width: 2.5rem;height: 2.5rem;"></div>
					</div>
					<div class="chart_text">
						<div class="join_stu">
							<p>参考人数</p>
							<p class="blue"><span class="joinNumText"></span><span>人</span></p>
						</div>
						<div class="exam_avg">
							<p>平均分</p>
							<p class="red"><span class="avgScoreText"></span><span>分</span></p>
						</div>
					</div>
				</div>
				<div class="detail"></div>
			</div>
			<div class="stuTop hidden">
				<div class="bestStu">
					<h2 class="labelTitle"><img src="./img/stutop1.png" alt="">前三名</h2>
				</div>
				<div class="lowestStu">
					<h2 class="labelTitle"><img src="./img/stutop2.png" alt="">后三名</h2>
				</div>
			</div>
			<div class="ai_analyse">
				<h2 class="chartTitle">智能分析</h2>
				<div class="detail">
					<div class="item_deserve">
						<div class="labelText">最不应该失分的题：</div>
						<div class="deserve_text">
							<span class="item_detail">第<strong class="big_ques"></strong>大题的第<strong class="small_ques"></strong>小题</span>
							<b class="persent">80%</b>的人都做对了，如果这道题作对的话，那么你将多得<b class="extra_score">10</b>分.</span>
						</div>
					</div>
					<div class="kd_deserve">
						<div class="labelText">失分最多的知识点：</div>
						<span class="item_detail">三角函数</span>
						该知识点在多次考试中的出现概率为<b class="rate">80%</b>,如果能完全掌握该知识点的话，那么你将多得<b class="extra_score">10</b>分.</span>
					</div>
				</div>
			</div>
			<div class="chart_history hidden">
				<h2 class="chartTitle">历次考试</h2>
				<div class="detail" style="width: 100%;height: 6rem;"></div>
			</div>
		</div>
		<div class="handle">
			<span class="previewPaperBtn">查看试卷</span>
			<span class="sub_analyze">人工智能分析</span>
		</div>
	</body>
</html>
