<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置新密码</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css"/>
		<link rel="stylesheet" type="text/css" href="css/regist.css" />
		<script src="js/jquery.min.js"></script>
		<script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
		<script src="js/composing.js"></script>
		<script src="js/global.js"></script>
		<script src="js/resetpsw.js"></script>
	</head>
	<body>
		<div class="form">
			<div class="field">
				<span class="labelText">密码：</span>
				<input type="password" placeholder="请输入密码" id="pass" />
			</div>
			<div class="field">
				<span class="labelText">确认密码：</span>
				<input type="password" placeholder="请确认密码" id="confirmPsw" />
			</div>	
			<div class="handleArea">
				<div class="btn primary resetBtn">重新设置</div>
			</div>
		</div>
	</body>
</html>
