<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#607D8B" />
		<title>学生排名</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/composing.css" />
		<link rel="stylesheet" type="text/css" href="css/reportexam.css" />
		<script src="js/jquery.min.js"></script>
		<script src='js/composing.js'></script>
		<script src="js/global.js"></script>
		<script src="js/reportexam.js"></script>
	</head>
	<body>
		<div class="examInfo">
			<div class="className">初一二班</div>
			<div class="examReportInfo">
				<div class="avarage">
					<p class="labelText">平均分</p>
					<p><span class="avarageText">60</span>分</p>
				</div>
				<div class="joinNum">
					<p class="labelText">考试人数</p>
					<p><span class="joinNumText">50</span>人</p>
				</div>
				<div class="passRate">
					<p class="labelText">及格率</p>
					<p><span class="passRateText">60</span>%</p>
				</div>
			</div>
		</div>
		<div class="reportPanel">
			<div class="studentRank">
				<div class="tableTitle">
					<span class="studentName">姓名</span>
					<span class="score">分数</span>
					<span class="classRank">班级排名</span>
					<span class="gradRank">年级排名</span>
				</div>
			</div>
		</div>
		<div class="primary backReport">返回考试列表</div>
	</body>
</html>
