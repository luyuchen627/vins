	<script>
		function img_lazy_load() {
			function objpos(obj){
				var pre = obj;
				var l = 0;
				var t = 0;
				while (obj) {
					if(obj == pre){
						t += obj.offsetTop;
						l += obj.offsetLeft;
						obj = obj.offsetParent;
					} else {
						t += obj.offsetTop + obj.clientTop;
						l += obj.offsetLeft + obj.clientLeft;
						obj = obj.offsetParent;
					}
				}
				return {top:t,left:l};
			}

			var imgs = Array.prototype.slice.call(document.getElementsByTagName('img'), 0);

			window.onload = window.onscroll = function () {
				var sHeight = document.documentElement.scrollTop || document.body.scrollTop;
				var screenHeight = document.documentElement.clientHeight || document.body.clientHeight;
				for (var i = 0; i < imgs.length; i++) {
					if (objpos(imgs[i]).top - sHeight < screenHeight) {
	                    imgs[i].setAttribute("src",imgs[i].getAttribute("data-src"));
	                    imgs[i].style.display = "inline-block";
	                    imgs.splice(i,1);
	                    i--;
					}
				}
			}
		}
		img_lazy_load();
	</script>
